<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Modal Window Sandbox</title>
</head>
<body>

    <div class="container">
        <img src="images/free-guy-poster.jpg" alt="Free Guy Poster" class="movie-poster">

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="closeBtn">&times;</span> <!-- X jaoks ja nupp -->
                <img alt="" class="movie-poster-modal">
                <h1>Free Guy! (2021)</h1>
            </div>
        </div>
    </div>



    <script src="scripts/app.js"></script> <!-- Manipuleerib html elemente ja nende omadusi, peab olema dokumendi lõpus, et kätte saada. Leht peab olema juba n.ö alla laetud, siis antakse javascriptile -->
</body>
</html>
